<script>
    //Criar uma função que retorna a soma de varios numeros
let soma = 0;
let n = 0;
while (true) {
    n = parseInt(prompt("Digite um número inteiro(negativo para encerrar): "));
    if (n<0) {
        break;
    }
    soma+= n;
}
document.write(`A soma dos numeros é ${soma}`);
    </script>
